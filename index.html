<!DOCTYPE html>
<html>
  <head>
    <title>Splink Test Page</title>
    <link rel='stylesheet' href='normalize.css'>
    <script src="jquery.dev.1.10.2.js"></script>
    <script src="jquery.splink.js"></script>
    <style>
      
      a:after {
        content: "   " attr(href);
      }
      
    </style>
  </head>
  <body>
    <section id="main">
        <h1>Title Page</h1>
        <a class="post-link" href="post1.html" data-splink-selector="article.post">Post 1</a>
    </section>
    <p>Outside SECTION text: index</p>
    
    
    <script>
      
      $(document).ready(function() {
        $("a").attr("href", "asldjkfalskdjfa.html");
      });
      
      $(".post-link").splink("#main", function() {
        console.log("there we go.");
      });
    </script>    
  </body>
</html>
